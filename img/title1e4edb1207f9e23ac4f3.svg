<svg viewBox="0 0 100 20" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient">
      <stop stop-color="#000"/>
    </linearGradient>
    <pattern id="wave" x="0" y="0" width="100%" height="100%" patternUnits="userSpaceOnUse" patternTransform="rotate(0)">
      <path id="wavePath" d="M-40 9 Q-30 7 -20 9 T0 9 T20 9 T40 9 T60 9 T80 9 T100 9 T120 9 V20 H-40z" mask="url(#fff)" fill="#fff"> 
        <animateTransform
            attributeName="transform"
            begin="0s"
            dur="1.5s"
            type="translate"
            from="0,0"
            to="40,0"
            repeatCount="indefinite" />
      </path>
    </pattern>
  </defs>
  <text text-anchor="middle" x="50" y="15" font-size="15" fill="#99ceeb" font-weight="600" font-family="'Anton', sans-serif" fill-opacity="0.5">BATTLESHIP</text>
  <text text-anchor="middle" x="49" y="15"  font-size="15" font-family="'Anton', sans-serif" font-weight="600" fill="url(#wave)" fill-opacity="1">BATTLESHIP</text>
</svg>
